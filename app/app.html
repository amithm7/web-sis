<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Information System - Dashboard</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="static/css/common.css">
	<link rel="stylesheet" href="static/css/app.css">
</head>
<body>
	<ul class="nav nav-tabs">
		<li class="nav-item">
			<a class="nav-link active" data-bs-toggle="tab" href="#home">Home</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-bs-toggle="tab" href="#add-student">Add Student</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-bs-toggle="tab" href="#add-marks">Update Marks</a>
		</li>
		<form action="/api/logout" class="logoutForm nav-item">
			<button class="btn btn-outline-danger nav-link" type="submit">Logout</button>
		</form>
	</ul>
	<div class="tab-content">
		<div class="tab-pane fade show active" id="home" role="tabpanel">
			<h2 class="text-center display-6">Students Home</h2>
		</div>
		<div class="tab-pane fade" id="add-student" role="tabpanel">
			<h2 class="text-center display-6" >Add a new Student</h2>
			<section class="add-student">
				<form class="row g-3 mx-3">
					<div class="col-md-6">
						<label class="form-label">First Name</label>
						<input type="text" class="form-control" name="firstName" required>
					</div>
					<div class="col-md-6">
						<label class="form-label">Last Name</label>
						<input type="text" class="form-control" name="lastName" required>
					</div>
					<div class="col-md-5">
						<label class="form-label">ID Number</label>
						<input type="number" class="form-control" name="id" required>
					</div>
					<div class="col-md-2">
						<label class="form-label">Sex</label>
						<select class="form-select" name="sex">
							<option disabled selected>Choose...</option>
							<option value="M">Male</option>
							<option value="F">Female</option>
							<option value="O">Other</option>
						</select>
					</div>
					<div class="col-md-5">
						<label class="form-label">Date of Birth</label>
						<input type="date" class="form-control" name="dob" required>
					</div>
					<div class="col-md-12">
						<label class="form-label">Address</label>
						<input type="text" class="form-control" name="address" placeholder="House Number, Street, Area">
					</div>
					<div class="col-md-3">
						<label class="form-label">City</label>
						<input type="text" class="form-control" name="city">
					</div>
					<div class="col-md-3">
						<label class="form-label">State</label>
						<input type="text" class="form-control" name="state">
					</div>
					<div class="col-md-2">
						<label class="form-label">PIN Code</label>
						<input type="text" class="form-control" name="pincode" required>
					</div>
					<div class="col-md-4">
						<label class="form-label">Phone</label>
						<input type="tel" class="form-control" name="phone" placeholder="+XX-XXXXXXXXXX" required>
					</div>
					<div class="col-md-12">
						<button type="submit" class="btn btn-primary">Submit</button>
						<button type="reset" class="btn btn-outline-secondary">Reset</button>
					</div>
					<div class="col-md-12 xhr-state">
						<span class="xhr-loading">Sending data...</span>
						<span class="xhr-success">
							Success! <span class="res-msg"></span>
						</span>
						<span class="xhr-fail">
							Error! <span class="res-msg"></span>
						</span>
					</div>
				</form>
			</section>
		</div>
		<div class="tab-pane fade" id="add-marks" role="tabpanel">
			<h2 class="text-center display-6">Enter Marks of a Student</h2>
			<section class="add-marks">
				<form class="row g-3 add-marks-search mx-3">
					<label class="col-md-3 col-form-label">Enter Student ID:</label>
					<div class="col-md-7">
						<input type="number" class="col-md-8 form-control" name="id">
					</div>
					<button type="submit" class="col-md-2 btn btn-primary">Search</button>
					<div class="col-md-12 error-msg hidden text-center">
						<p>Student Not found!</p>
					</div>
				</form>
				<from class="add-marks-form row g-3 hidden m-3">
					<div class="col-md-5">
						<div class="input-group">
							<span class="input-group-text">First Name</span>
							<input type="text" class="form-control" disabled name="firstName">
						</div>
					</div>
					<div class="col-md-5">
						<div class="input-group">
							<span class="input-group-text">Last Name</span>
							<input type="text" class="form-control" disabled name="lastName">
						</div>
					</div>
					<div class="col-md-2">
						<div class="input-group">
							<input type="text" class="form-control" disabled name="sex" placeholder="Sex">
						</div>
					</div>
					<div class="col-md-6">
						<div class="input-group">
							<span class="input-group-text">Marks Obtained</span>
							<input type="number" class="form-control" name="marksObtained">
						</div>
					</div>
					<div class="col-md-6">
						<div class="input-group">
							<span class="input-group-text">Marks Total</span>
							<input type="number" class="form-control" name="marksTotal">
						</div>
					</div>
					<div class="col-md-12 text-center">
						<button type="submit" class="btn btn-primary">Enter</button>
					</div>
				</from>
			</section>
		</div>
	</div>

	<script src="static/js/app.js"></script>
</body>
</html>
