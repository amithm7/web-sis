<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Information System - Dashboard</title>

	<link rel="stylesheet" href="static/css/common.css">
	<link rel="stylesheet" href="static/css/app.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</head>
<body>
	<ul class="nav nav-tabs">
		<li class="nav-item">
			<a class="nav-link" data-bs-toggle="tab" href="#home">Home</a>
		</li>
		<li class="nav-item">
			<a class="nav-link active" data-bs-toggle="tab" href="#add-student">Add Student</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-bs-toggle="tab" href="#add-marks">Update Marks</a>
		</li>
		<form action="/api/logout" class="logoutForm nav-item">
			<button class="btn btn-outline-danger nav-link" type="submit">Logout</button>
		</form>
	</ul>
	<div class="tab-content">
		<div class="tab-pane fade" id="home" role="tabpanel">
			<h2 class="text-center display-2">Students Home</h2>
		</div>
		<div class="tab-pane fade show active" id="add-student" role="tabpanel">
			<h2 class="text-center display-2" >Add a new Student</h2>
			<section class="add-student">
				<form class="row g-3">
					<div class="col-md-6">
						<label class="form-label">First Name</label>
						<input type="text" class="form-control" name="firstName">
					</div>
					<div class="col-md-6">
						<label class="form-label">Last Name</label>
						<input type="text" class="form-control" name="lastName">
					</div>
					<div class="col-md-5">
						<label class="form-label">ID Number</label>
						<input type="number" class="form-control" name="id">
					</div>
					<div class="col-md-2">
						<label class="form-label">Sex</label>
						<select class="form-select" name="sex">
							<option disabled selected>Choose...</option>
							<option value="M">Male</option>
							<option value="F">Female</option>
							<option value="O">Other</option>
						</select>
					</div>
					<div class="col-md-5">
						<label class="form-label">Date of Birth</label>
						<input type="date" class="form-control" name="dob">
					</div>
					<div class="col-md-12">
						<label class="form-label">Address</label>
						<input type="text" class="form-control" name="address" placeholder="House Number, Street, Area">
					</div>
					<div class="col-md-3">
						<label class="form-label">City</label>
						<input type="text" class="form-control" name="city">
					</div>
					<div class="col-md-3">
						<label class="form-label">State</label>
						<input type="text" class="form-control" name="state">
					</div>
					<div class="col-md-2">
						<label class="form-label">PIN Code</label>
						<input type="text" class="form-control" name="pincode">
					</div>
					<div class="col-md-4">
						<label class="form-label">Phone</label>
						<input type="tel" class="form-control" name="phone" placeholder="+XX-XXXXXXXXXX">
					</div>
					<div class="col-md-12">
						<button type="submit" class="btn btn-primary">Submit</button>
						<button type="reset" class="btn btn-outline-secondary">Reset</button>
					</div>
				</form>
			</section>
		</div>
		<div class="tab-pane fade" id="add-marks" role="tabpanel">
			<h2 class="text-center display-2">Enter Marks of a Student</h2>
		</div>
	</div>
</body>
</html>
