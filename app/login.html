<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Information System - Login</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="static/css/common.css">
	<link rel="stylesheet" href="static/css/login.css">
</head>
<body>
	<h1 class="welcome display-5">Welcome to Student Information System</h1>
	<section class="entryForm">
		<form action="/api/login" method="POST">
			<div class="row mb-3">
				<label class="col-sm-4 col-form-label">User Name</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" placeholder="User Name" name="username">
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-4 col-form-label">Password</label>
				<div class="col-sm-8">
					<input class="form-control" type="password" placeholder="Password" name="password">
				</div>
			</div>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary">Sign in</button>
				<button type="reset" class="btn btn-outline-secondary">Reset</button>
			</div>
		</form>
	</section>
</body>
</html>
